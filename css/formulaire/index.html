<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/ce4feb7268.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="colonne">
  <header class="colonne centre">
    <div>
      <h1>bienvenu Toto</h1>
    </div>
    <h2>connexion</h2>
  </header>
  <div class="container">
    <div></div>
    <div class="form-box colonne">
      <form class="colonne">
        <div class="conteneur-box">
          <div class="icone"><i class="fas fa-user"></i></div>
          <div class="input-box">
            <input type="text" name="emailUser" required>
            <label for="emailUser">e-mail</label>
          </div>
        </div>
        <div class="conteneur-box">
          <div class="icone"><i class="fas fa-lock"></i></div>
          <div class="input-box">
            <input type="password" name="mdpUser" required>
            <label for="mdpUser">Mot de passe</label>
          </div>
        </div>

          <div class="centre">
            <button type="submit" href="#">
              Submit
            </button>
        </div>

      </form>
    </div>
    <div></div>
  </div>
</body>

</html>
